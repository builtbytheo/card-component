<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Card Component</title>
    <!-- css links -->
    <link
      rel="stylesheet"
      href="./css/normalize.css" />
    <link
      rel="stylesheet"
      href="./css/styles.css" />
  </head>
  <body>
    <article class="card">
      <img
        src="./assets/images/illustration-article.svg"
        alt="Article preview image."
        class="card__image" />
      <div class="card__details-container">
        <span class="card__category">Learning</span>
        <time
          datetime="2023-12-21"
          class="card__date"
          >Published 21 Dec 2023</time
        >
        <span class="card__title">HTML & CSS Foundations</span>
        <p class="card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="card__author-container">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Author avatar."
            class="card__author-image" />
          <span class="card__author-name">Greg Hooper</span>
        </div>
      </div>
    </article>
  </body>
</html>
